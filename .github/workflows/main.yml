name: Build Dolphin Emulator (No fmt)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ pkg-config qtbase5-dev libevdev-dev libudev-dev libasound2-dev libpulse-dev libxi-dev libxrandr-dev libxext-dev libsfml-dev libmbedtls-dev

      - name: Remove fmt from all CMakeLists.txt
        run: |
          find . -name 'CMakeLists.txt' -exec sed -i '/fmt/d' {} +

      - name: Configure build (Release, no fmt)
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Test (optional)
        run: |
          cd build
          ctest --output-on-failure || true
